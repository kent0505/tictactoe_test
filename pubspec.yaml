name: tictactoe_test
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1
environment:
  sdk: ^3.6.0
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  ###
  flutter_bloc: ^9.0.0
  shared_preferences: ^2.3.3
  flutter_svg: ^2.0.16
  intl: ^0.20.1
  cached_network_image: ^3.4.1
  connectivity_plus: ^6.1.1
  dio: ^5.7.0
  sqflite: ^2.4.1
  path: ^1.9.0
  dotted_border: ^2.1.0
  dotted_line: ^3.2.3
  # hive: ^2.2.3
  # hive_flutter: ^1.1.0
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/fonts/
  fonts:
    - family: w400
      fonts:
        - asset: assets/fonts/NotoSans-Regular.ttf
    - family: w600
      fonts:
        - asset: assets/fonts/NotoSans-SemiBold.ttf
    - family: w800
      fonts:
        - asset: assets/fonts/NotoSans-ExtraBold.ttf
